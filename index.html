<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__group-conteiner">
          <div class="profile__avatar">
            <img
              alt="Фото профиля."
              src="./images/image.jpg"
              class="profile__image"
            />
          </div>
          <div class="profile__group">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__ul"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_profile"
          id="prfile__form"
          name="prfile__form"
          novalidate
        >
          <input
            type="text"
            class="popup__input popup__input_profile_name"
            name="nameInput"
            placeholder="Жак-Ив Кусто"
            id="nameInput"
            placeholder="Укажите имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="nameInput-error" class="popup__error"></span>
          <input
            type="text"
            class="popup__input popup__input_profile_job"
            name="profileJob"
            placeholder="Исследователь океана"
            id="jobInput"
            placeholder="Укажите професcию"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="jobInput-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button_save">
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close"
          id="profile__close-button"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_add">
        <h2 class="popup__title">Новое место</h2>
        <form 
        class="popup__form popup__form_type_card"
        name="form" 
        id="card__form" 
        novalidate
        >
          <input
            type="text"
            class="popup__input popup__input_type_title"
            name="cardtitle"
            placeholder="Название"
            id="popup__input_type_title"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="input-title-error" class="popup__error"></span>
          <input
            type="url"
            class="popup__input popup__input_type_link"
            name="cardlink"
            placeholder="Ссылка на картинку"
            id="popup__input_type_link"
            required
          />
          <span id="input-link-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button-submit">
            Создать
          </button>
        </form>
        <button
          class="popup__button-close popup__add-close"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_window">
      <div class="popup__window-container">
        <button
          aria-label="Close"  
          class="popup__button-close popup__window-close"
          type="button"
        ></button>
        <img class="popup__window-image" src="#" alt="" />
        <h2 class="popup__zoom-title"></h2>
      </div>
    </div>
    <template id="template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="card__image" src="#" alt="фото" />
        <div class="card__inform">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/massiv-foto.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
