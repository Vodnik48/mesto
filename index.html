<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            alt="Фото профиля."
            src="./images/image.jpg"
            class="profile__image"
          />
        </div>
        <div class="profile__group">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__ul">
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Гора Домбая"
            />
            <div class="card__inform">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Фото Храма"
            />
            <div class="card__inform">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Гора на горизонте"
            />
            <div class="card__inform">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Фото Храма"
            />
            <div class="card__inform">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Гора на горизонте"
            />
            <div class="card__inform">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Гора Домбая"
            />
            <div class="card__inform">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>

        <form
          class="popup__form popup__edit-form"
          name="popup__edit-form"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__profile-name"
            name="profileName"
            placeholder="Жак-Ив Кусто"
            id="popup__profile-name"
          />

          <input
            type="text"
            class="popup__input popup__profile-job"
            name="profileJob"
            placeholder="Исследователь океана"
            id="popup__profile-job"
          />

          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
