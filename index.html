<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__group-conteiner">
          <div class="profile__avatar">
            <img
              alt="Фото профиля."
              src="./images/image.jpg"
              class="profile__image"
            />
          </div>
          <div class="profile__group">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__ul"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          class="popup__form popup__form_type_edit"
          name="form"
          id="form"
        >
          <input
            type="text"
            class="popup__input popup__input_profile_name"
            name="profileName"
            placeholder="Жак-Ив Кусто"
            id="popup__input_profile_name"
          />

          <input
            type="text"
            class="popup__input popup__input_profile_job"
            name="profileJob"
            placeholder="Исследователь океана"
            id="popup__input_profile_job"
          />

          <button type="submit" class="popup__button popup__button_save">
            Сохранить
          </button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_add">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form popup__form_type_edit" id="form" name="form">
          <input
            type="text"
            class="popup__input popup__input_type_title"
            name="profileName"
            placeholder="Название"
            id="popup__input_type_title"
          />

          <input
            type="text"
            class="popup__input popup__input_type_link"
            name="profileJob"
            placeholder="Ссылка на картинку"
            id="popup__input_type_link"
          />

          <button type="submit" class="popup__button popup__button_disabled">
            Создать
          </button>
        </form>
        <button
          class="popup__button-close popup__add-close"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_window">
      <div class="popup__window-container">
        <button
          class="popup__button-close popup__window-close"
          type="button"
        ></button>
        <img class="popup__window-image" src="#" alt="" />
        <h2 class="popup__zoom-title"></h2>
      </div>
    </div>
    <template class="template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="#" alt="фото" />
        <div class="card__inform">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/massiv-foto.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
